syntax = "proto3";

package agentic_mesh_protocol.registry.v1;

import "agentic_mesh_protocol/module/v1/module_enums.proto";
import "agentic_mesh_protocol/registry/v1/registry_enums.proto";
import "agentic_mesh_protocol/setup/v1/setup_enums.proto";
import "buf/validate/validate.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

// Represents your "modules" table as seen by the network.
message ModuleDescriptor {
  option (buf.validate.message).cel = {
    id: "created_at_after_updated_at"
    expression: "!has(this.created_at) || !has(this.updated_at) || this.created_at <= this.updated_at"
    message: "created_at must be before or equal to updated_at"
  };
  option (buf.validate.message).cel = {
    id: "updated_at_before_updated_at"
    expression: "!has(this.updated_at) || !has(this.created_at) || this.updated_at >= this.created_at"
    message: "updated_at must be after or equal to created_at"
  };

  // ID
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "module_id_prefix"
      expression: "this.startsWith('modules:')"
      message: "module_id must start with 'modules:'"
    },
    (buf.validate.field).cel = {
      id: "module_id_length"
      expression: "this.size() >= 9"
      message: "module_id must be at least 1 characters long"
    }
  ]; // SurrealDB module id
  // Organization ID
  string organization_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "organization_id_prefix"
      expression: "this.startsWith('organizations:')"
      message: "organization_id must start with 'organizations:'"
    },
    (buf.validate.field).cel = {
      id: "organization_id_length"
      expression: "this.size() >= 15"
      message: "organization_id must be at least 1 characters long"
    }
  ];
  // Owner ID
  string owner_id = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "user_id_prefix"
      expression: "this.startsWith('users:')"
      message: "user_id must start with 'users:'"
    },
    (buf.validate.field).cel = {
      id: "user_id_length"
      expression: "this.size() >= 7"
      message: "user_id must be at least 1 characters long"
    }
  ];
  // Name
  string name = 4 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];
  // Version
  string version = 5 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];
  // Network endpoint - Address used to communicate with the module
  string address = 6 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.uri = true, (buf.validate.field).string.min_len = 1
  ];
  // Documentation
  string documentation = 7 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];
  // Port used to communicate with the module
  int32 port = 8 [
    (buf.validate.field).required = true,
    (buf.validate.field).int32 = {
      gte: 1
      lte: 65535
    }
  ];
  // Module type
  agentic_mesh_protocol.module.v1.ModuleType type = 9 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.defined_only = true
  ];
  // Status
  agentic_mesh_protocol.module.v1.ModuleStatus status = 10 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.defined_only = true
  ];
  // Visibility
  Visibility visibility = 11 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.defined_only = true
  ];
  // Created at
  google.protobuf.Timestamp created_at = 12 [(buf.validate.field).required = true];
  // Updated at
  google.protobuf.Timestamp updated_at = 13 [(buf.validate.field).required = true];
  // Schemas for machine introspection - Input schema
  google.protobuf.Struct input_schema = 14 [(buf.validate.field).required = true];
  // Output schema
  google.protobuf.Struct output_schema = 15 [(buf.validate.field).required = true];
  // Setup schema
  google.protobuf.Struct setup_schema = 16 [(buf.validate.field).required = true];
  // Secret schema
  google.protobuf.Struct secret_schema = 17 [(buf.validate.field).required = true];
  // Cost schema
  google.protobuf.Struct cost_schema = 18 [(buf.validate.field).required = true];
}

// Represents your "setups" + current "setup_versions"
message SetupDescriptor {
  // ID
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "setup_id_prefix"
      expression: "this.startsWith('setups:')"
      message: "setup_id must start with 'setups:'"
    },
    (buf.validate.field).cel = {
      id: "setup_id_length"
      expression: "this.size() >= 8"
      message: "setup_id must be at least 1 characters long"
    }
  ];
  // Organization ID
  string organization_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "organization_id_prefix"
      expression: "this.startsWith('organizations:')"
      message: "organization_id must start with 'organizations:'"
    },
    (buf.validate.field).cel = {
      id: "organization_id_length"
      expression: "this.size() >= 15"
      message: "organization_id must be at least 1 characters long"
    }
  ];
  // Owner ID
  string owner_id = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "user_id_prefix"
      expression: "this.startsWith('users:')"
      message: "user_id must start with 'users:'"
    },
    (buf.validate.field).cel = {
      id: "user_id_length"
      expression: "this.size() >= 7"
      message: "user_id must be at least 1 characters long"
    }
  ];
  // Card ID
  string card_id = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "card_id_prefix"
      expression: "this.startsWith('cards:')"
      message: "card_id must start with 'cards:'"
    },
    (buf.validate.field).cel = {
      id: "card_id_length"
      expression: "this.size() >= 7"
      message: "card_id must be at least 1 characters long"
    }
  ];
  // Link to the module
  string module_id = 5 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "module_id_prefix"
      expression: "this.startsWith('modules:')"
      message: "module_id must start with 'modules:'"
    },
    (buf.validate.field).cel = {
      id: "module_id_length"
      expression: "this.size() >= 9"
      message: "module_id must be at least 1 characters long"
    }
  ];
  // Current version (setup_versions) - ID
  string setup_version_id = 6 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "setup_version_id_prefix"
      expression: "this.startsWith('setup_versions:')"
      message: "setup_version_id must start with 'setup_versions:'"
    },
    (buf.validate.field).cel = {
      id: "setup_version_id_length"
      expression: "this.size() >= 16"
      message: "setup_version_id must be at least 1 characters long"
    }
  ];
  // Name
  string name = 7 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];
  // Documentation
  string documentation = 8 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];
  // Version
  string setup_version = 9 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];
  // Status
  agentic_mesh_protocol.setup.v1.SetupStatus status = 10 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.defined_only = true
  ];
  // Visibility
  Visibility visibility = 11 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.defined_only = true
  ];
  // Configuration
  google.protobuf.Struct config = 12 [(buf.validate.field).required = true];
  // Resolved module info (so agents don't need another round-trip)
  ModuleDescriptor module = 13 [(buf.validate.field).required = true];
}
