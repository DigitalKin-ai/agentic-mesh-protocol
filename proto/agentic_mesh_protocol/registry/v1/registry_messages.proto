syntax = "proto3";

package agentic_mesh_protocol.registry.v1;

import "agentic_mesh_protocol/module/v1/module.proto";
import "agentic_mesh_protocol/registry/v1/registry.proto";
import "agentic_mesh_protocol/setup/v1/setup.proto";
import "buf/validate/validate.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

// Represents your "modules" table as seen by the network.
message ModuleDescriptor {
  // ID
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "modules:",
    (buf.validate.field).string.min_len = 1
  ]; // SurrealDB module id
  // Name
  string name = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];
  // Module type
  agentic_mesh_protocol.module.v1.ModuleType type = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.not_in = 0
  ];
  // Version
  string version = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];

  // Network endpoint
  // Address used to communicate with the module
  string address = 5 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ]; // host or IP
  // Port used to communicate with the module
  int32 port = 6 [
    (buf.validate.field).required = true,
    (buf.validate.field).int32.gte = 1,
    (buf.validate.field).int32.lte = 65535
  ];

  // Status
  agentic_mesh_protocol.module.v1.ModuleStatus status = 7 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.not_in = 0
  ];
  // Visibility
  Visibility visibility = 8 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.not_in = 0
  ];

  // Organization ID
  string organization_id = 9 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "organizations:",
    (buf.validate.field).string.min_len = 1
  ];
  // Owner ID
  string owner_id = 10 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "users:",
    (buf.validate.field).string.min_len = 1
  ];

  // Schemas for machine introspection
  // Input schema
  google.protobuf.Struct input_schema = 11 [(buf.validate.field).required = true];
  // Output schema
  google.protobuf.Struct output_schema = 12 [(buf.validate.field).required = true];
  // Setup schema
  google.protobuf.Struct setup_schema = 13 [(buf.validate.field).required = true];
  // Secret schema
  google.protobuf.Struct secret_schema = 14 [(buf.validate.field).required = true];
  // Cost schema
  google.protobuf.Struct cost_schema = 15 [(buf.validate.field).required = true];

  // Documentation
  string documentation = 16 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];

  // Created at
  google.protobuf.Timestamp created_at = 17 [(buf.validate.field).required = true];
  // Updated at
  google.protobuf.Timestamp updated_at = 18 [(buf.validate.field).required = true];
}

// Represents your "setups" + current "setup_versions"
message SetupDescriptor {
  // ID
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "setups:",
    (buf.validate.field).string.min_len = 1
  ];
  // Name
  string name = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];
  // Documentation
  string documentation = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];
  // Status
  agentic_mesh_protocol.setup.v1.SetupStatus status = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.not_in = 0
  ];
  // Visibility
  Visibility visibility = 5 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.not_in = 0
  ];
  // Organization ID
  string organization_id = 6 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "organizations:",
    (buf.validate.field).string.min_len = 1
  ];
  // Owner ID
  string owner_id = 7 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "users:",
    (buf.validate.field).string.min_len = 1
  ];
  // Card ID
  string card_id = 8 [
    (buf.validate.field).string.prefix = "cards:",
    (buf.validate.field).string.min_len = 1
  ];

  // Link to the module
  string module_id = 9 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "modules:",
    (buf.validate.field).string.min_len = 1
  ];

  // Current version (setup_versions)
  // ID
  string setup_version_id = 10 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "setup_versions:",
    (buf.validate.field).string.min_len = 1
  ];
  // Version
  string setup_version = 11 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];
  // Configuration
  google.protobuf.Struct config = 12 [(buf.validate.field).required = true];

  // Resolved module info (so agents don't need another round-trip)
  ModuleDescriptor module = 13 [(buf.validate.field).required = true];
}
