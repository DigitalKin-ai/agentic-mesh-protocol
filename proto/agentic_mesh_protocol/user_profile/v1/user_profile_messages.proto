syntax = "proto3";

package agentic_mesh_protocol.user_profile.v1;

import "buf/validate/validate.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

// ═════════════════════════════════════ Objects ════════════════════════════════════ //

// Metadata represents user metadata such as security keys.
message Metadata {
  // security_key is the security key for the user.
  string security_key = 1;
}

// Subscription represents user subscription details.
message Subscription {
  // tier is the subscription tier level (e.g., "free", "pro").
  string tier = 1;

  // status is the current subscription status.
  string status = 2;

  // start is the subscription start date.
  google.protobuf.Timestamp start = 3;

  // end is the subscription end date.
  google.protobuf.Timestamp end = 4;
}

// CreditLot represents user credit allocation and usage.
message CreditLot {
  // source is the source of the credit lot (e.g., "top-up", "subscription").
  string source = 1;

  // total is the total credits allocated in this lot.
  int64 total = 2;

  // remaining is the number of credits remaining in this lot.
  double remaining = 3;

  // timestamp is the last update timestamp for this credit lot.
  google.protobuf.Timestamp timestamp = 4;
}

// UserProfile represents the full profile of a user in the system.
message UserProfile {
  // user_id is the unique identifier for the user.
  string user_id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "users:"
  ];

  // organization_id is the organization ID linked to the user.
  string organization_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "organizations:"
  ];

  // email is the user's email address.
  string email = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.email = true
  ];

  // first_name is the user's first name.
  string first_name = 4 [(buf.validate.field).required = true];

  // last_name is the user's last name.
  string last_name = 5 [(buf.validate.field).required = true];

  // creation_date is the timestamp when the profile was created.
  google.protobuf.Timestamp created_at = 6 [(buf.validate.field).required = true];

  // update_date is the timestamp when the profile was last updated.
  google.protobuf.Timestamp updated_at = 7 [(buf.validate.field).required = true];

  // locale is the user's preferred locale.
  string locale = 8 [(buf.validate.field).required = true];

  // subscription contains user subscription information.
  Subscription subscription = 9;

  // credits is the list of user credit allocations.
  repeated CreditLot credits = 10;

  // metadata contains additional key-value preferences or settings.
  google.protobuf.Struct metadata = 11;
}
