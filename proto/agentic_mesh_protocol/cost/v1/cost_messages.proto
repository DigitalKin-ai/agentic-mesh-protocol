syntax = "proto3";

package agentic_mesh_protocol.cost.v1;

import "agentic_mesh_protocol/cost/v1/cost.proto";
import "buf/validate/validate.proto";

// ═════════════════════════════════════ Others ═════════════════════════════════════ //

// CostFilter contains criteria for filtering cost queries.
message CostFilter {
  // names filters costs by one or more names.
  repeated string names = 1 [(buf.validate.field).repeated.items.string.min_len = 1];

  // cost_types filters costs by cost type classifications.
  repeated CostType types = 2 [(buf.validate.field).repeated.items.enum.defined_only = true];

  // setup_version_ids filters costs by setup version IDs.
  repeated string setup_version_ids = 3 [
    (buf.validate.field).repeated.items.string.prefix = "setup_versions:",
    (buf.validate.field).repeated.items.string.min_len = 1
  ];
}
