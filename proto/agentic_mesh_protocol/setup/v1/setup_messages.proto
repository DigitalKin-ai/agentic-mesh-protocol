syntax = "proto3";

package agentic_mesh_protocol.setup.v1;

import "agentic_mesh_protocol/setup/v1/setup_enums.proto";
import "buf/validate/validate.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

// ═════════════════════════════════════ Objects ════════════════════════════════════ //

// SetupVersion represents a version of a setup's configuration.
message SetupVersion {
  // id is the unique identifier of the setup version.
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = 'setup_versions:'
  ];

  // setup_id is the unique identifier of the parent setup.
  string setup_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = 'setups:'
  ];

  // version is the label for this version (e.g., "v1", "v2").
  string version = 3 [(buf.validate.field).required = true];

  // content contains key-value pairs for configuration content.
  google.protobuf.Struct content = 4 [(buf.validate.field).required = true];

  // creation_date is the setup version creation date.
  google.protobuf.Timestamp created_at = 5;
}

// Setup represents a configuration associated with a mission.
message Setup {
  // id is the unique identifier of the setup.
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.pattern = "^setups:.+$"
  ];

  // name is the name of the setup.
  string name = 2 [(buf.validate.field).required = true];

  // organization_id is the unique identifier of the organization.
  string organization_id = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.pattern = "^organizations_id:.+$"
  ];

  // owner_id is the owner ID of the setup.
  string owner_id = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = 'users:'
  ];

  // module_id is the module identifier associated with the setup.
  string module_id = 5 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = 'modules:'
  ];

  // current_setup_version is the active setup version.
  optional SetupVersion current_setup_version = 6;

  // status is the status of the setup.
  SetupStatus status = 7 [(buf.validate.field).required = true];
}
