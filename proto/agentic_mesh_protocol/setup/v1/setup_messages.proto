syntax = "proto3";

package agentic_mesh_protocol.setup.v1;

import "agentic_mesh_protocol/setup/v1/setup_enums.proto";
import "buf/validate/validate.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

// ═════════════════════════════════════ Objects ════════════════════════════════════ //

// SetupVersion represents a version of a setup's configuration.
message SetupVersion {
  // id is the unique identifier of the setup version.
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "setup_versions_id_prefix"
      expression: "this.startsWith('setup_versions:')"
      message: "setup_versions must start with 'setup_versions:'"
    },
    (buf.validate.field).cel = {
      id: "setup_versions_id_length"
      expression: "this.size() >= 16"
      message: "setup_versions must be at least 1 characters long"
    }
  ];

  // setup_id is the unique identifier of the parent setup.
  string setup_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "setup_id_prefix"
      expression: "this.startsWith('setups:')"
      message: "setup_versions must start with 'setups:'"
    },
    (buf.validate.field).cel = {
      id: "setup_id_length"
      expression: "this.size() >= 8"
      message: "setup_versions must be at least 1 characters long"
    }
  ];

  // version is the label for this version (e.g., "v1", "v2").
  string version = 3 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];

  // creation_date is the setup version creation date.
  google.protobuf.Timestamp created_at = 4;

  // content contains key-value pairs for configuration content.
  google.protobuf.Struct content = 5 [(buf.validate.field).required = true];
}

// Setup represents a configuration associated with a mission.
message Setup {
  // id is the unique identifier of the setup.
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "setup_id_prefix"
      expression: "this.startsWith('setups:')"
      message: "setup_id must start with 'setups:'"
    },
    (buf.validate.field).cel = {
      id: "setup_id_length"
      expression: "this.size() >= 8"
      message: "setup_id must be at least 1 characters long"
    }
  ];

  // organization_id is the unique identifier of the organization.
  string organization_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "organization_id_prefix"
      expression: "this.startsWith('organizations:')"
      message: "organization_id must start with 'organizations:'"
    },
    (buf.validate.field).cel = {
      id: "organization_id_length"
      expression: "this.size() >= 15"
      message: "organization_id must be at least 1 characters long"
    }
  ];

  // owner_id is the owner ID of the setup.
  string owner_id = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "user_id_prefix"
      expression: "this.startsWith('users:')"
      message: "user_id must start with 'users:'"
    },
    (buf.validate.field).cel = {
      id: "user_id_length"
      expression: "this.size() >= 7"
      message: "users_id must be at least 1 characters long"
    }
  ];

  // module_id is the module identifier associated with the setup.
  string module_id = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "module_id_prefix"
      expression: "this.startsWith('modules:')"
      message: "module_id must start with 'modules:'"
    },
    (buf.validate.field).cel = {
      id: "module_id_length"
      expression: "this.size() >= 9"
      message: "module_id must be at least 1 characters long"
    }
  ];

  // name is the name of the setup.
  string name = 5 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];

  // status is the status of the setup.
  SetupStatus status = 6 [(buf.validate.field).required = true];

  // current_setup_version is the active setup version.
  optional SetupVersion current_setup_version = 7 [(buf.validate.field).required = false];
}
