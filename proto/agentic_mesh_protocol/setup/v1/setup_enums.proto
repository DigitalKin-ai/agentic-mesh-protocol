syntax = "proto3";

package agentic_mesh_protocol.setup.v1;

// Status of a setup in the system.
enum SetupStatus {
  // UNSPECIFIED indicates that the status is not set.
  SETUP_STATUS_UNSPECIFIED = 0;
  // The setup is being drafted or edited.
  SETUP_STATUS_DRAFT = 1;
  // The setup is being validated.
  SETUP_STATUS_VALIDATING = 2;
  // The setup is ready for use.
  SETUP_STATUS_READY = 3;
  // The setup is temporarily paused.
  SETUP_STATUS_PAUSED = 4;
  // The setup has failed at some stage.
  SETUP_STATUS_FAILED = 5;
  // The setup is archived and inactive.
  SETUP_STATUS_ARCHIVED = 6;
  // The setup needs additional configuration.
  SETUP_STATUS_NEEDS_CONFIGURATION = 7;
  // The setup configuration failed.
  SETUP_STATUS_CONFIGURATION_FAILED = 8;
  // The setup configuration succeeded.
  SETUP_STATUS_CONFIGURATION_SUCCEEDED = 9;
}
