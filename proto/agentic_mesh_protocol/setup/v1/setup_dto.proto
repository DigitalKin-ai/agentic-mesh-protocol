// ════════════════════════════════════ ListSetups ════════════════════════════════════ //

// Request and Response messages for listing Setups with filtering and pagination.
message ListSetupsRequest {
  // organization_id filters by organization ID.
  optional string organization_id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "organization_id_prefix"
      expression: "this.startsWith('organizations:')"
      message: "organization_id must start with 'organizations:'"
    },
    (buf.validate.field).cel = {
      id: "organization_id_length"
      expression: "this.size() >= 15"
      message: "organization_id must be at least 1 characters long"
    }
  ];

  // owner_id filters by owner ID.
  optional string owner_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "owner_id_prefix"
      expression: "this.startsWith('users:')"
      message: "owner_id must start with 'users:'"
    },
    (buf.validate.field).cel = {
      id: "owner_id_length"
      expression: "this.size() >= 7"
      message: "owner_id must be at least 1 characters long"
    }
  ];

  // pagination contains pagination settings.
  agentic_mesh_protocol.pagination.v1.Pagination pagination = 3 [(buf.validate.field).required = true];
}

// Response message for ListSetups operation.
message ListSetupsResponse {
  //check total_count equals setup list length
  option (buf.validate.message).cel = {
    id: "total_count_matches_setups_length"
    expression: "this.total_count == this.setups.size()"
    message: "total_count must equal the number of setups returned"
  };

  // total_count is the total number of setups matching the criteria.
  int32 total_count = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).int32.gte = 0
  ];

  // setups is the list of setups matching the criteria.
  repeated Setup setups = 2 [(buf.validate.field).required = true];
}
