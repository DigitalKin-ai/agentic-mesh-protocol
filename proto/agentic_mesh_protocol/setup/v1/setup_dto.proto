// ════════════════════════════════════ CreateSetup ════════════════════════════════════ //

// Request and Response messages for creating a new Setup.
message CreateSetupRequest {
  // organization_id is the unique identifier of the organization.
  string organization_id = 1 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];

  // owner_id is the owner ID of the setup.
  string owner_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "owner_id_prefix"
      expression: "this.startsWith('users:')"
      message: "owner_id must start with 'users:'"
    },
    (buf.validate.field).cel = {
      id: "owner_id_length"
      expression: "this.size() >= 7"
      message: "owner_id must be at least 1 characters long"
    }
  ];

  // module_id is the module identifier associated with the setup.
  string module_id = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "module_id_prefix"
      expression: "this.startsWith('modules:')"
      message: "module_id must start with 'modules:'"
    },
    (buf.validate.field).cel = {
      id: "module_id_length"
      expression: "this.size() >= 9"
      message: "module_id must be at least 1 characters long"
    }
  ];

  // name is the name of the setup.
  string name = 4 [(buf.validate.field).required = true, (buf.validate.field).string.min_len = 1];

  // status is the status of the setup.
  SetupStatus status = 5 [(buf.validate.field).required = true];

  // current_setup_version is the active setup version.
  optional SetupVersion current_setup_version = 6 [(buf.validate.field).required = true];
}

// Response message for CreateSetup operation.
message CreateSetupResponse {
  // success indicates if the operation was successful.
  bool success = 1 [(buf.validate.field).required = true];

  // setup is the newly created setup entity.
  Setup setup = 2 [(buf.validate.field).required = true];
}

