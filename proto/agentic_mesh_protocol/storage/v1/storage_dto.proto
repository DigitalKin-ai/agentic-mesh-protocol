syntax = "proto3";

package agentic_mesh_protocol.storage.v1;

import "agentic_mesh_protocol/storage/v1/storage_messages.proto";
import "agentic_mesh_protocol/storage/v1/storage_enums.proto";
import "buf/validate/validate.proto";
import "google/protobuf/struct.proto";

// ════════════════════════════════════ StoreRecord ════════════════════════════════════ //
message StoreRecordRequest {
  // data is the JSON object to store.
  google.protobuf.Struct data = 1 [(buf.validate.field).required = true];

  // mission_id is the unique identifier of the mission.
  string mission_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.prefix = "missions:",
    (buf.validate.field).string.min_len = 9
  ];

  // collection is the name of the group for the records.
  string collection = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];

  // record_id is the unique identifier for the record within the collection.
  string record_id = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];

  // data_type is the category of the data being stored.
  DataType data_type = 5 [(buf.validate.field).required = true];
}
message StoreRecordResponse {
  // success indicates if the operation was successful.
  bool success = 1 [(buf.validate.field).required = true];

  // stored_data is the record that was stored.
  StorageRecord stored_data = 2 [(buf.validate.field).required = true];
}
