syntax = "proto3";

package agentic_mesh_protocol.storage.v1;

import "buf/validate/validate.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

// ═════════════════════════════════════ Objects ════════════════════════════════════ //

// DataType categorizes the type of data being stored.
enum DataType {
  // UNSPECIFIED is the default unspecified data type.
  UNSPECIFIED = 0;
  // OUTPUT is data generated by the system as output.
  OUTPUT = 1;
  // VIEW is data intended for display/UI purposes.
  VIEW = 2;
  // LOGS is log entries and debugging information.
  LOGS = 3;
  // OTHER is other miscellaneous data types.
  OTHER = 4;
}

// StorageRecord represents a stored data entry in the system.
message StorageRecord {
  // data is the stored JSON object.
  google.protobuf.Struct data = 1 [(buf.validate.field).required = true];

  // mission_id is the unique identifier of the mission.
  string mission_id = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.prefix = "missions:"
  ];

  // collection is the name of the group for the records.
  string collection = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];

  // record_id is the unique identifier for the record.
  string record_id = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];

  // creation_date is the timestamp when the record was created.
  google.protobuf.Timestamp creation_date = 5 [(buf.validate.field).required = true];

  // update_date is the timestamp when the record was last updated.
  google.protobuf.Timestamp update_date = 6 [(buf.validate.field).required = true];

  // data_type is the category of the data.
  DataType data_type = 7 [(buf.validate.field).required = true];
}
