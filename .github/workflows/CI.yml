name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'proto/**'
      - 'buf.yaml'
      - 'buf.gen.yaml'
      - '.github/workflows/CI.yml'
  pull_request:
    branches: [ "*" ]
    paths:
      - 'proto/**'
      - 'buf.yaml'
      - 'buf.gen.yaml'
      - '.github/workflows/CI.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  buf-lint:
    name: Buf Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Buf Format Check
        run: buf format --diff --exit-code

      - name: Buf Lint
        run: buf lint

  buf-breaking:
    name: Buf Breaking
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Breaking Changes
        run: buf breaking --against '.git#branch=main'

  buf-generate:
    name: Buf Generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Code
        run: buf generate

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain gen/)" ]; then
            echo "Error: Generated code has uncommitted changes"
            echo "Please run 'buf generate' locally and commit the changes"
            git status --porcelain gen/
            git diff gen/
            exit 1
          fi

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [buf-lint, buf-breaking, buf-generate]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.buf-lint.result }}" != "success" ] || \
             [ "${{ needs.buf-generate.result }}" != "success" ] || \
             ( [ "${{ github.event_name }}" == "pull_request" ] && [ "${{ needs.buf-breaking.result }}" != "success" ] ); then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
