name: Buf Lint (Quick Check)

# This is a lightweight lint check that runs on every push
# For comprehensive checks, see CI.yml

on:
  push:
    paths:
      - 'proto/**/*.proto'

jobs:
  quick-lint:
    name: Quick Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update buf dependencies
        run: buf dep update proto

      - name: Buf Lint
        run: buf lint proto
